<div>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button (click)=" signup()">Sign up</button> <!--[disabled]="formAccess.invalid-->
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input id="txtemail" type="email" name="email" placeholder="Email" [(ngModel)]="email" required="">
                <input type="password" name="pswd" placeholder="Password" [(ngModel)]="password" required="">
                <button (click)="login()">Login</button>
            </form>
        </div>
    </div>
</div>
